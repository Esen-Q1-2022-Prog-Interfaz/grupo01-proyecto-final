{% extends 'layout.html' %}
{% block title %}Register - AVJ{% endblock %}
{% block contents %}
<h1>Register</h1>
<br>
<form action="{{ url_for('auth.register') }}" method="post">
    {{ form.hidden_tag() }}
    {{ form.username.label }}
    {{ form.username }}
    {{ form.password.label }}
    {{ form.password }}
    {{ form.submit }}
</form>
<br>
<a href="{{ url_for('auth.login') }}">Login</a>
{% endblock %}
